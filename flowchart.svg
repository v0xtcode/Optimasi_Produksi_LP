<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definisi style dan warna -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#396afc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4873ff;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Judul Flowchart -->
  <rect x="200" y="20" width="400" height="60" rx="10" ry="10" fill="url(#headerGradient)" filter="url(#dropShadow)" />
  <text x="400" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Flowchart Aplikasi Optimasi Produksi</text>
  <text x="400" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Metode Linear Programming</text>

  <!-- Start -->
  <ellipse cx="400" cy="130" rx="80" ry="30" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="135" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Mulai</text>

  <!-- Akses Aplikasi -->
  <rect x="300" y="190" width="200" height="50" rx="10" ry="10" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="220" font-family="Arial" font-size="14" fill="#01579B" text-anchor="middle">Akses Aplikasi Web</text>

  <!-- Pilihan Menu -->
  <path d="M400,240 L400,270 L300,300 L400,330 L500,300 L400,270" fill="#FFF9C4" stroke="#FBC02D" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="300" font-family="Arial" font-size="14" fill="#3E2723" text-anchor="middle">Pilih Menu</text>

  <!-- Panah ke Home -->
  <line x1="300" y1="300" x2="200" y2="300" stroke="#78909C" stroke-width="2" />
  <polygon points="200,300 210,295 210,305" fill="#78909C" />
  <text x="250" y="290" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">Home</text>

  <!-- Home -->
  <rect x="100" y="280" width="100" height="40" rx="5" ry="5" fill="#ECEFF1" stroke="#78909C" stroke-width="2" filter="url(#dropShadow)" />
  <text x="150" y="305" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">Halaman Home</text>

  <!-- Panah ke Aplikasi -->
  <line x1="500" y1="300" x2="600" y2="300" stroke="#0288D1" stroke-width="2" />
  <polygon points="600,300 590,295 590,305" fill="#0288D1" />
  <text x="550" y="290" font-family="Arial" font-size="12" fill="#01579B" text-anchor="middle">Aplikasi</text>

  <!-- Aplikasi -->
  <rect x="600" y="280" width="100" height="40" rx="5" ry="5" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" filter="url(#dropShadow)" />
  <text x="650" y="305" font-family="Arial" font-size="12" fill="#01579B" text-anchor="middle">Halaman Aplikasi</text>

  <!-- Panah dari Home ke Input Data -->
  <line x1="150" y1="320" x2="150" y2="350" stroke="#78909C" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="150" y1="350" x2="400" y2="350" stroke="#78909C" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="400" y1="350" x2="400" y2="380" stroke="#78909C" stroke-width="2" stroke-dasharray="5,3" />
  <polygon points="400,380 395,370 405,370" fill="#78909C" />
  <text x="275" y="340" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">Navigasi ke Aplikasi</text>

  <!-- Panah dari Aplikasi ke Input Data -->
  <line x1="650" y1="320" x2="650" y2="350" stroke="#0288D1" stroke-width="2" />
  <line x1="650" y1="350" x2="400" y2="350" stroke="#0288D1" stroke-width="2" />
  <line x1="400" y1="350" x2="400" y2="380" stroke="#0288D1" stroke-width="2" />
  <polygon points="400,380 395,370 405,370" fill="#0288D1" />

  <!-- Input Data -->
  <rect x="300" y="380" width="200" height="60" rx="10" ry="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="405" font-family="Arial" font-size="14" font-weight="bold" fill="#1B5E20" text-anchor="middle">Input Data</text>
  <text x="400" y="425" font-family="Arial" font-size="12" fill="#1B5E20" text-anchor="middle">(Keuntungan, Kebutuhan, Ketersediaan)</text>

  <!-- Panah ke Validasi -->
  <line x1="400" y1="440" x2="400" y2="480" stroke="#388E3C" stroke-width="2" />
  <polygon points="400,480 395,470 405,470" fill="#388E3C" />

  <!-- Validasi Input -->
  <path d="M400,480 L300,520 L400,560 L500,520 L400,480" fill="#FFECB3" stroke="#FF8F00" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="520" font-family="Arial" font-size="14" fill="#3E2723" text-anchor="middle">Input Valid?</text>

  <!-- Panah Tidak Valid -->
  <line x1="300" y1="520" x2="200" y2="520" stroke="#D32F2F" stroke-width="2" />
  <polygon points="200,520 210,515 210,525" fill="#D32F2F" />
  <text x="250" y="510" font-family="Arial" font-size="12" fill="#D32F2F" text-anchor="middle">Tidak</text>

  <!-- Pesan Error -->
  <rect x="100" y="500" width="100" height="40" rx="5" ry="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2" filter="url(#dropShadow)" />
  <text x="150" y="525" font-family="Arial" font-size="12" fill="#D32F2F" text-anchor="middle">Tampilkan Error</text>

  <!-- Panah dari Error ke Input Data -->
  <line x1="150" y1="500" x2="150" y2="410" stroke="#D32F2F" stroke-width="2" />
  <line x1="150" y1="410" x2="300" y2="410" stroke="#D32F2F" stroke-width="2" />
  <polygon points="300,410 290,405 290,415" fill="#D32F2F" />

  <!-- Panah Valid -->
  <line x1="400" y1="560" x2="400" y2="600" stroke="#388E3C" stroke-width="2" />
  <polygon points="400,600 395,590 405,590" fill="#388E3C" />
  <text x="410" y="580" font-family="Arial" font-size="12" fill="#388E3C" text-anchor="start">Ya</text>

  <!-- Proses Optimasi -->
  <rect x="300" y="600" width="200" height="60" rx="10" ry="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="625" font-family="Arial" font-size="14" font-weight="bold" fill="#0D47A1" text-anchor="middle">Proses Optimasi</text>
  <text x="400" y="645" font-family="Arial" font-size="12" fill="#0D47A1" text-anchor="middle">(Linear Programming)</text>

  <!-- Panah ke Cek Solusi -->
  <line x1="400" y1="660" x2="400" y2="700" stroke="#1976D2" stroke-width="2" />
  <polygon points="400,700 395,690 405,690" fill="#1976D2" />

  <!-- Cek Solusi -->
  <path d="M400,700 L300,740 L400,780 L500,740 L400,700" fill="#FFECB3" stroke="#FF8F00" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="740" font-family="Arial" font-size="14" fill="#3E2723" text-anchor="middle">Solusi Ditemukan?</text>

  <!-- Panah Tidak Ada Solusi -->
  <line x1="300" y1="740" x2="200" y2="740" stroke="#D32F2F" stroke-width="2" />
  <polygon points="200,740 210,735 210,745" fill="#D32F2F" />
  <text x="250" y="730" font-family="Arial" font-size="12" fill="#D32F2F" text-anchor="middle">Tidak</text>

  <!-- Pesan Tidak Ada Solusi -->
  <rect x="100" y="720" width="100" height="40" rx="5" ry="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2" filter="url(#dropShadow)" />
  <text x="150" y="740" font-family="Arial" font-size="10" fill="#D32F2F" text-anchor="middle">Tidak Ada Solusi</text>
  <text x="150" y="755" font-family="Arial" font-size="10" fill="#D32F2F" text-anchor="middle">Optimal</text>

  <!-- Panah dari Tidak Ada Solusi ke Input Data -->
  <line x1="100" y1="740" x2="50" y2="740" stroke="#D32F2F" stroke-width="2" />
  <line x1="50" y1="740" x2="50" y2="410" stroke="#D32F2F" stroke-width="2" />
  <line x1="50" y1="410" x2="300" y2="410" stroke="#D32F2F" stroke-width="2" />
  <polygon points="300,410 290,405 290,415" fill="#D32F2F" />
  <text x="70" y="575" font-family="Arial" font-size="12" fill="#D32F2F" text-anchor="middle" transform="rotate(270, 70, 575)">Ubah Parameter Input</text>

  <!-- Panah Ada Solusi -->
  <line x1="400" y1="780" x2="400" y2="820" stroke="#388E3C" stroke-width="2" />
  <polygon points="400,820 395,810 405,810" fill="#388E3C" />
  <text x="410" y="800" font-family="Arial" font-size="12" fill="#388E3C" text-anchor="start">Ya</text>

  <!-- Hitung Hasil -->
  <rect x="300" y="820" width="200" height="60" rx="10" ry="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="845" font-family="Arial" font-size="14" font-weight="bold" fill="#1B5E20" text-anchor="middle">Hitung Hasil</text>
  <text x="400" y="865" font-family="Arial" font-size="12" fill="#1B5E20" text-anchor="middle">(Produk A, Produk B, Keuntungan)</text>

  <!-- Panah ke Visualisasi -->
  <line x1="400" y1="880" x2="400" y2="920" stroke="#388E3C" stroke-width="2" />
  <polygon points="400,920 395,910 405,910" fill="#388E3C" />

  <!-- Visualisasi Hasil -->
  <rect x="300" y="920" width="200" height="60" rx="10" ry="10" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="945" font-family="Arial" font-size="14" font-weight="bold" fill="#01579B" text-anchor="middle">Visualisasi Hasil</text>
  <text x="400" y="965" font-family="Arial" font-size="12" fill="#01579B" text-anchor="middle">(Grafik & Interpretasi)</text>

  <!-- Panah ke Tampilkan Hasil -->
  <line x1="400" y1="980" x2="400" y2="1020" stroke="#0288D1" stroke-width="2" />
  <polygon points="400,1020 395,1010 405,1010" fill="#0288D1" />

  <!-- Tampilkan Hasil -->
  <rect x="300" y="1020" width="200" height="60" rx="10" ry="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="1045" font-family="Arial" font-size="14" font-weight="bold" fill="#4A148C" text-anchor="middle">Tampilkan Hasil</text>
  <text x="400" y="1065" font-family="Arial" font-size="12" fill="#4A148C" text-anchor="middle">(Numerik & Grafik)</text>

  <!-- Panah ke End -->
  <line x1="400" y1="1080" x2="400" y2="1120" stroke="#7B1FA2" stroke-width="2" />
  <polygon points="400,1120 395,1110 405,1110" fill="#7B1FA2" />

  <!-- End -->
  <ellipse cx="400" cy="1150" rx="80" ry="30" fill="#F44336" stroke="#B71C1C" stroke-width="2" filter="url(#dropShadow)" />
  <text x="400" y="1155" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Selesai</text>
</svg>