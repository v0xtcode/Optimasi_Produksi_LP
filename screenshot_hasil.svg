<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #f9f9f9; }
        .header { fill: #4682b4; }
        .card { fill: white; stroke: #dddddd; stroke-width: 1; rx: 5; ry: 5; }
        .result-card { fill: #f0f8ff; stroke: #4682b4; stroke-width: 1; rx: 5; ry: 5; }
        .text { font-family: Arial, sans-serif; text-anchor: middle; dominant-baseline: middle; }
        .header-text { font-family: Arial, sans-serif; font-size: 24px; fill: white; text-anchor: middle; dominant-baseline: middle; }
        .card-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: start; dominant-baseline: middle; }
        .result-title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: start; dominant-baseline: middle; }
        .result-value { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #4682b4; text-anchor: middle; dominant-baseline: middle; }
        .label { font-family: Arial, sans-serif; font-size: 14px; text-anchor: start; dominant-baseline: middle; }
        .plot-placeholder { fill: #f0f0f0; stroke: #dddddd; stroke-width: 1; }
        .result-label { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; dominant-baseline: middle; }
    </style>
    
    <!-- Background -->
    <rect x="0" y="0" width="800" height="700" class="bg" />
    
    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" class="header" />
    <text x="400" y="30" class="header-text">Optimasi Produksi - Linear Programming</text>
    
    <!-- Result Title -->
    <text x="50" y="90" class="result-title">Hasil Optimasi</text>
    
    <!-- Result Cards Row -->
    <rect x="50" y="110" width="220" height="150" class="result-card" />
    <text x="160" y="135" class="result-label">Produk A</text>
    <text x="160" y="175" class="result-value">20</text>
    <text x="160" y="215" class="label">unit</text>
    
    <rect x="290" y="110" width="220" height="150" class="result-card" />
    <text x="400" y="135" class="result-label">Produk B</text>
    <text x="400" y="175" class="result-value">30</text>
    <text x="400" y="215" class="label">unit</text>
    
    <rect x="530" y="110" width="220" height="150" class="result-card" />
    <text x="640" y="135" class="result-label">Total Keuntungan</text>
    <text x="640" y="175" class="result-value">Rp 310.000</text>
    <text x="640" y="215" class="label">maksimal</text>
    
    <!-- Plot Visualization -->
    <rect x="50" y="280" width="700" height="350" class="card" />
    <text x="70" y="300" class="card-title">Visualisasi Grafik Optimasi</text>
    
    <!-- Simplified plot representation -->
    <rect x="70" y="320" width="660" height="290" class="plot-placeholder" />
    
    <!-- Simplified coordinate system -->
    <line x1="70" y1="610" x2="730" y2="610" stroke="#555555" stroke-width="2" />
    <text x="400" y="630" class="label">Jumlah Produk A</text>
    
    <line x1="70" y1="610" x2="70" y2="320" stroke="#555555" stroke-width="2" />
    <text x="30" y="465" class="label" transform="rotate(-90, 30, 465)">Jumlah Produk B</text>
    
    <!-- Simplified constraints lines -->
    <line x1="70" y1="610" x2="730" y2="320" stroke="red" stroke-width="2" />
    <line x1="70" y1="550" x2="730" y2="550" stroke="green" stroke-width="2" />
    <line x1="70" y1="500" x2="730" y2="380" stroke="blue" stroke-width="2" />
    
    <!-- Optimal point -->
    <circle cx="300" cy="400" r="8" fill="black" />
    
    <!-- Legend -->
    <rect x="550" y="340" width="160" height="100" fill="white" stroke="#dddddd" stroke-width="1" rx="5" ry="5" />
    <line x1="560" y1="360" x2="590" y2="360" stroke="red" stroke-width="2" />
    <text x="600" y="360" class="label" text-anchor="start">Batasan Bahan A</text>
    
    <line x1="560" y1="390" x2="590" y2="390" stroke="green" stroke-width="2" />
    <text x="600" y="390" class="label" text-anchor="start">Batasan Bahan B</text>
    
    <line x1="560" y1="420" x2="590" y2="420" stroke="blue" stroke-width="2" />
    <text x="600" y="420" class="label" text-anchor="start">Batasan Tenaga Kerja</text>
    
    <!-- Isoprofit line (dashed) -->
    <line x1="70" y1="370" x2="700" y2="490" stroke="black" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Interpretation Text -->
    <rect x="50" y="650" width="700" height="40" class="card" />
    <text x="70" y="670" class="label" text-anchor="start">Interpretasi: Produksi optimal adalah 20 unit Produk A dan 30 unit Produk B dengan keuntungan maksimal Rp 310.000</text>
</svg> 